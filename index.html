<!DOCTYPE html>
<html>
<head>
    <title>Tugas Pemrograman Web 3</title>
</head>
<body>

    <h2>Kalkulator</h2>

    <label for="bil1">Input Bilangan 1</label>
    <input type="number" id="bil1">
    <br><br>

    <label for="bil2">Input Bilangan 2</label>
    <input type="number" id="bil2">
    <br><br>

    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">x</button>
    <button onclick="hitung('/')">/</button>

    <br><br>
    
    <h3>Hasil: <span id="hasil"></span></h3>

    <script>
        function hitung(operator) {
            var bil1 = parseFloat(document.getElementById('bil1').value);
            var bil2 = parseFloat(document.getElementById('bil2').value);
            var hasil;

            if (isNaN(bil1) || isNaN(bil2)) {
                alert("Mohon masukkan angka.");
                return;
            }

            switch(operator) {
                case '+':
                    hasil = bil1 + bil2;
                    break;
                case '-':
                    hasil = bil1 - bil2;
                    break;
                case '*':
                    hasil = bil1 * bil2;
                    break;
                case '/':
                    if (bil2 === 0) {
                        alert("Tidak bisa membagi dengan nol!");
                        return;
                    }
                    hasil = bil1 / bil2;
                    break;
            }

            document.getElementById('hasil').textContent = hasil;
        }
    </script>

</body>
</html>
